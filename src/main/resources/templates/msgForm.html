<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Message Form</title>

    <th:block th:insert="base :: header"></th:block>

    <link rel="stylesheet" type="text/css" href="css/StyleMsgForm.css">
</head>

<body>

<div th:fragment="navbar">


<div class="container">

    <form action="#"
          th:action="@{/process}"
          th:object="${message}"
          method="post">





        <div align="left" >
            <input type="hidden" th:field="*{id}"/>
            Title:
            <input type="text" th:field="*{title}" />
            <span th:if="${#fields.hasErrors('title')}"
                  th:errors="*{title}"></span>
        </div>

        <table align="left">
            Content:
            <textarea rows="8" cols="50" th:field="*{content}" />
            <span th:if="${#fields.hasErrors('content')}"
                  th:errors="*{content}"></span>
        </table>
        <br/>

        <!--<div class="form-group">-->
        <!--<label for="exampleFormControlTextarea1">Content</label>-->
        <!--<textarea class="form-control" rows="3" th:field="*{content}" ></textarea>-->
        <!--<span th:if="${#fields.hasErrors('content')}"-->
        <!--th:errors="*{content}"></span>-->
        <!--</div>-->
        <!--change posted type to number-->
        <table>
            Date Posted:
            <input type="text" th:field="*{postedDate}" />
            <span th:if="${#fields.hasErrors('postedDate')}"
                  th:errors="*{postedDate}"></span>
        </table>

        <table>
            Posted By:
            <input type="text" th:field="*{postedBy}" />
            <span th:if="${#fields.hasErrors('postedBy')}"
                  th:errors="*{postedBy}"></span>
            <!--button to upload images would go here-->
            <input type="submit" value="Submit" />
        </table>

    </form>

</div>


</div>
</body>
</html>
