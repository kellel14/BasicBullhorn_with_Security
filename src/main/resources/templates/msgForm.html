                <h2 th:align="center">Add a New Message</h2>


    <form action="#"
          th:action="@{/process}"
          th:object="${message}"
          method="post">



            <input type="hidden" th:field="*{id}"/>
            Title:
            <input type="text" th:field="*{title}" />
            <span th:if="${#fields.hasErrors('title')}"
                  th:errors="*{title}"></span><br/>

            Content:
            <textarea rows="8" cols="50" th:field="*{content}" />
            <span th:if="${#fields.hasErrors('content')}"
                  th:errors="*{content}"></span>

            Posted By:
            <input type="text" th:field="*{postedBy}" />
            <span th:if="${#fields.hasErrors('postedBy')}"
                  th:errors="*{postedBy}"></span><br/>

            <!--button to upload images would go here-->
            <div>
                Upload Image: <input type="file" name="file"/><br><br>
            </div>
            <br/>
            <input type="submit" value="Submit" />

    </form>
