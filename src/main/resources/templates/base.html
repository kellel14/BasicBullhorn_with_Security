
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Base</title>
    <!--Bootstrap CSS-->
    <th:block th:fragment="header">
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">


    </th:block>
</head>
<body>

<div th:fragment="navbar">
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <!-- Navbar content -->

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- <a class="navbar-brand" href="#">Navbar</a>-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <!--authenticate user access here; logged in-->
                    <!--should show one time when logged in properly-->
                    <li class="nav-item active" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/">
                            Welcome <span th:text="${#authentication.name}"></span>
                        </a>
                    </li>
                    <!--should show permanently while logged in-->
                    <!--<li class="nav-item">-->
                        <!--<a class="nav-link" href="#">Welcome #2-->
                            <!--<span sec:authentication="name"></span>-->
                        <!--</a>-->
                    <!--</li>-->

                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <!--user not logged in-->
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="/login">Login</a>
                    </li>

                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>

                    <!--allow all users to add a new message; admin for now -->
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN')">
                        <a class="nav-link" href="/add">New Message</a>
                    </li>

                    <!--test dropdown menu-->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="/Menu" id="navbarDropdownMenuLink"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Menu
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="/">Home</a>
                            <a class="dropdown-item" href="/add" sec:authorize="!isAuthenticated()">New Message</a>
                            <a class="dropdown-item" href="/register" sec:authorize="!isAuthenticated()">Register</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </nav>
</div>

<!--js links -->
<th:block th:fragment="jslinks">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</th:block>

</body>
</html>
